<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart {
  fill: grey;
  height: 100px;
}

.bar{
  fill: #11a7ad;
}

.above-recommended{
  fill: lightgrey;
}

.recommended{
  fill: #11a7ad;
}

.below-recommended{
  fill: #FFA319;
}
</style>
<html>
	<svg class="chart">
		<g>
			<rect x="0" y="0" width="50" height="33" style="fill: lightgrey" />
		</g>
		<g>
			<rect x="0" y="33" width="50" height="33" style="fill: blue" />
		</g>
		<g>
			<rect x="0" y="66" width="50" height="33" style="fill: orange" />
		</g>				
	</svg>
</html>
