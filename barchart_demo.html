<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar{
  fill: steelblue;
}

.bar:hover{
  fill: brown;
}

.axis{
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path{
  display:none;
}

</style>
<script src="http://d3js.org/d3.v3.min.js"></script>
<html>
  <svg class="chart"></svg>
</html>
<script>

var data = [
  {name: "Monday",    value:  1950},
  {name: "Tuesday",    value:  1700},
  {name: "Wednesday",     value: 1900},
  {name: "Thursday",   value: 1400},
  {name: "Friday", value: -200},
  {name: "Saturday",     value: 1560}
];

  //outer margins
  var margin = {top: 20, right:30, bottom:30, left:60 },
    //chart bars
    height = 300 - margin.top - margin.bottom,
    width = 500 - margin.right - margin.left;

  var numberFormat = d3.format(".02d");

  var dailyCalorieTarget = 1900;

  //function - location PLACEMENT matters
  var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .2)
    .domain(data.map(function(d){return d.name; }));

  var y = d3.scale.linear()
    //display
    .range([height, 0])
    //data
    .domain([d3.min(data, function(d) { return d.value - 500; }), d3.max(data, function(d) { return d.value + 500; })]);
  
  //adding axes
  var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickSize(0);

  var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickPadding(10)
    .tickFormat(function(d) { return numberFormat(d) + " Cals";});

  var chart = d3.select(".chart")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    //adds margins for axes
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  chart.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0,"+height+")")
    .call(xAxis);

  chart.append("g")
    .attr("class","y axis")
    .call(yAxis)      

  chart.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) {return x(d.name); })
      .attr("y", function(d) { return y(Math.max(0, d.value));})
      .attr("height", function(d){ return Math.abs(y(d.value) - y(0)); })
      .attr("width", x.rangeBand());

  //daily calorie trend line
  chart.append("line")
    .attr("x1",0)
    .attr("y1",y(dailyCalorieTarget))
    .attr("x2",width - 10)
    .attr("y2",y(dailyCalorieTarget))
    .attr("stroke-width", 2)
    .attr("stroke", "#808285")
    .attr('stroke-dasharray', ('6, 3'));

</script>
