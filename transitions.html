<!DOCTYPE html>
<meta charset="utf-8">
<style>
	body {
	  fill: #73ab5b;
	}
</style>
<html>	
	<svg></svg>
</html>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

	var svg = d3.select("svg");

	var mySquare=svg.append("rect")
		.attr("x",60)
		.attr("y",300)
		.attr("width",60)
		.attr("height",0)

	var mySquare2=svg.append("rect")
		.attr("x",130)
		.attr("y",300)
		.attr("width",60)
		.attr("height",0)

	mySquare
  .transition()
  .ease("elastic")
  .duration(1500)
  .delay(500)
  .attr("y",50)
  .attr("height",250);

	mySquare2
  .transition()
  .ease("elastic")
  .duration(1500)
  .delay(500)
  .attr("y",70)
  .attr("height",230);



</script>
