<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
  	<style type="text/css">
		  .bar {
		    display: inline-block;
		    width: 20px;
		    height: 75px;   /* We'll override this later */
		    background-color: teal;
			}
              svg .pumpkin {
                  fill: yellow;
                  stroke: orange;
                  stroke-width: 5;
               }
  	</style>
      <script type="text/javascript">

      //Width and height
      var w = 500;
      var h = 200;
      var barPadding = 1;
      
      var dataset = [ 10, 20, 30, 40, 50 ];
      
      //Create SVG element
      var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

      svg.selectAll("rect")
         .data(dataset)
         .enter()
         .append("rect")
         .attr("x", function(d, i) {
            return i * (w / dataset.length);
         })
         .attr("y", function(d) {
            return h - d;
         })
         .attr("width", w / dataset.length - barPadding)
         .attr("height", function(d) {
            return d;
         })
         .attr("fill", function(d) {
          return "teal";
         });

      svg.selectAll("text")
         .data(dataset)
         .enter()
         .append("text")
         .text(function(d) {
            return d;
         })
         .attr("text-anchor", "middle")
         .attr("x", function(d, i) {
            return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
         })
         .attr("y", function(d) {
            return h - (d + 14);
         })
         .attr("font-family", "sans-serif")
         .attr("font-size", "11px")
         .attr("fill", "white");

      var scale = d3.scale.linear()
                          .domain([10, 50])
                          .range([10, ]);

      </script>
  </body>
</html>
