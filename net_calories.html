<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart {
  fill: grey;
}

.bar{
  fill: #11a7ad;
}

.today-bar{
  fill: #73ab5b;
}

.today-bar:hover{
  fill: #5C8949;
}

.bar:hover{
  fill: #085456;
}

.axis{
  font: 10px sans-serif;
}

.axis-today{
  font: 10px sans-serif;
  fill: #73ab5b;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

/*removes the x axis grid line*/
.x.axis path{
  display:none;
}

.y.axis path{
  display:none;
}

.grid .tick {
  stroke: lightgrey;
  opacity: 0.7;
}
.grid path {
  stroke-width: 0;
}

/*tooltips*/
.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: white;
  color: #fff;
  height: 50px;
  width: 105px;
  border-style: solid;
  border-width:/5px;
  border-radius:5px;
  box-shadow: 0px 0px 9px #888888;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 15px;
  width: 100%;
  line-height: 1;
  color: #fff;
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}
/* popover content */
.d3-tip-container{
  font: 10px sans-serif;
  color: grey;
  text-align: center;
}

.d3-tip-content{
  text-align: left;
  margin-left: 5px;
}

.d3-tip-netcal{
  color: #11a7ad;
}

</style>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.min.js"></script>
<html>
  <svg class="chart"></svg>
</html>
<script>

var data = [
  {name: "Mon 1/23",  value:  1300},
  {name: "Tues 1/24", value:  1700},
  {name: "Wed 1/25",  value: 2000},
  {name: "Thurs 1/26", value: 1400},
  {name: "Fri 1/27", value: -200},
  {name: "Today 1/28", value: 1560},
  {name: "Sun 1/28", value: 0}
];

  //outer margins
  var margin = {top: 50, right:80, bottom:30, left:60 },
    //chart bars
    height = 350 - margin.top - margin.bottom,
    width = 500 - margin.right - margin.left;

  var numberFormat = d3.format(".02d");

  var dailyCalorieTarget = 1900;

  //function - location PLACEMENT matters
  var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .2)
    .domain(data.map(function(d){return d.name; }));

  var y = d3.scale.linear()
    //display
    .range([height, 0])
    //data
    .domain([d3.min(data, function(d) { return d.value - 500; }), d3.max(data, function(d) { return d.value + 500; })]);
  
  //adding axes
  var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickSize(0);

  var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickPadding(10)
    .tickSize(0)
    .tickFormat(function(d) { return numberFormat(d) + " Cals";});

  //adding tooltip
  var tip = d3.tip()
    .attr('class', 'd3-tip')
    .offset([-10, 0])
    .html(function(d) {
      return  "<div class='d3-tip-container'>" + d.name + "<hr>"+
                "<div class='d3-tip-content'>" + 
                  "<span class='d3-tip-netcal'>" + d.value + " Net Calories</span></br>"+
                  + d.value + " Food Logged</br>" +
                  + d.value + " Activity Earned</div>"+
              "</div>"
    })  

  var chart = d3.select(".chart")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    //adds margins for axes
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")

  chart.call(tip);

  chart.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0,"+height+")")
    .call(xAxis);

  chart.append("g")
    .attr("class","y axis")
    .call(yAxis)

  chart.append("g")         
    .attr("class", "grid")
    .call(make_y_axis()
      .tickSize(-width, 0, 0)
      .tickFormat("")
  ) 

  var bars = chart.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class","bar")
      .attr("x", function(d) {return x(0); })
      .attr("y", function(d) { return y(Math.max(0, 0));})
      .attr("height", function(d){ return Math.abs(y(0) - y(0)); })
      .attr("width", x.rangeBand())
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide);

  bars.transition()
    .ease("elastic")
    .duration(1500)
    .attr("x", function(d) {return x(d.name); })
    .attr("y", function(d) { return y(Math.max(0, d.value));})
    .attr("height", function(d){ return Math.abs(y(d.value) - y(0)); })
    .attr("width", x.rangeBand())
    .each("end", function() {  
      d3.select(this).transition()
      .duration(750)
      .attr("class", function(d) { var c; d.name === "Today 1/28" ? c="today-bar" : c="bar"; return c; })   
    });    

  //daily calorie trend line
  var calorieLine = chart.append("line")
    .attr("x1",0)
    .attr("y1",y(0))
    .attr("x2",width - 10)
    .attr("y2",y(0))
    .attr("stroke-width", 2)
    .attr("stroke", "#808285")
    .attr('stroke-dasharray', ('6, 3'));

  calorieLine.transition()
    .ease("elastic")
    .duration(1500)
    .delay(250)
    .attr("x1",0)
    .attr("y1",y(dailyCalorieTarget))
    .attr("x2",width - 10)
    .attr("y2",y(dailyCalorieTarget))
    .attr("stroke-width", 2)
    .attr("stroke", "#808285")
    .attr('stroke-dasharray', ('6, 3'));    

  var calorieText = chart.append("text")
    .attr("x", width - 10)
    .attr("y", y(dailyCalorieTarget) + 2)
    .attr("class", "axis")
    .style("fill-opacity", "0")
    .text(function(d){return "Daily Calorie Goal";});

  calorieText.transition()
    .duration(1500)
    .delay(200)
    .style("fill-opacity", "1")

  //chart border
  chart.append("rect")
    .attr("x", 0)
    .attr("y", 0)
    .attr("height", height)
    .attr("width", width)   
    .style("stroke", "#323232")
    .style("fill", "none")
    .style("stroke-width", .1);

  function make_y_axis() {        
    return d3.svg.axis()
      .scale(y)
      .orient("left")
      .ticks(5)
  }

</script>
